<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>修改用户数据</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var settings={
                url:"http://localhost:8080/xspai/user/showUser",
                dataType:"json",
                type:"post",
                success:function (data) {
                    $.each($.parseJSON(data),function (k,v) {
                        alert(data)
                        $("#username").attr("value",""+v.userName);
                        $("#Email").attr("value",""+v.email);
                        $("#Phone").attr("value",""+v.phone);
                    })
                }
            }
            $.ajax(settings)
            $("#submit").click(function () {
                var username=$("#username").val();
                var email=$("#Email").val();
                var phone=$("#Phone").val();
                var settings1={
                    url:"http://localhost:8080/xspai/user/update",
                    type:"post",
                    data:{
                        username:username,
                        email:email,
                        phone:phone,
                    },
                    success:function (data1) {
                        if (data1 ==1) {
                            $(location).attr("href","ShowUser.html")
                        }else if (data1==0){
                            alert("修改失败")
                        }
                    }
                }
                $.ajax(settings1)
            })
        })
    </script>
